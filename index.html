<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">

    <title>NetFlixClone</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>

    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>

                  Um político inescrupuloso não mede esforços para conquistar o poder nos EUA
                  neste drama vencedor do Emmy e do Globo de
                  Ouro.<br> Beau Willimon
                
                </P>
                <div id="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i> Assista Agora</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>Mais Informações</button>
                </div>

            </div>
        </div>
    </main>
